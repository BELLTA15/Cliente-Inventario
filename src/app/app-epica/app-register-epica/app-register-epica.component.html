<main class="container">
    <div class="content-box">
        <form id="register-form" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="register-container">
                <h2>Registro de Epicas</h2>

                <div class="input-group">
                    <input type="text" placeholder="Nombre" [(ngModel)]="epic.name" name="name" required />
                </div>

                <div class="input-group">
                    <input type="text" placeholder="Descripci贸n" [(ngModel)]="epic.description" name="description"
                        required />
                </div>

                <div class="input-group">
                    <input type="text" placeholder="Descripci贸n" [(ngModel)]="epic.heroType" name="description"
                        required />
                </div>

                <div class="input-group">
                    <input type="number" placeholder="cooldown" [(ngModel)]="epic.cooldown" name="cooldown" />
                </div>

                <div class="input-group">
                    <input type="number" placeholder="masterChance" [(ngModel)]="epic.masterChance"
                        name="masterChance" />
                </div>

                <div class="input-group">
                    <label>Selecciona imagen:</label>
                    <input type="file" (change)="onFileSelected($event)" accept="image/*" />
                </div>

                <div class="effect-group" *ngIf="epic.effects && epic.effects.length">
                    <h3>Efecto</h3>
                    <label>Tipo de efecto:</label>
                    <input type="text" placeholder="Tipo de efecto" [(ngModel)]="epic.effects[0].effectType"
                        name="effectType" />
                    <label>valor:</label>
                    <input type="number" placeholder="Valor" [(ngModel)]="epic.effects[0].value" name="effectValue" />
                    <label>Duraci贸n (turnos):</label>
                    <input type="number" placeholder="Duraci贸n (turnos)" [(ngModel)]="epic.effects[0].durationTurns"
                        name="effectDuration" />
                </div>

                <button class="register-btn" type="submit">Registrar Arma</button>
            </div>
        </form>
    </div>
</main>
