<main class="container">
    <div class="content-box">
        <form id="register-form" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="register-container">
                <h2>Registro de Epicas</h2>

                <div class="input-group">
                    <label for="name">Nombre:</label>
                    <input type="text" placeholder="Nombre" [(ngModel)]="epic.name" name="name" required />
                </div>

                <div class="input-group">
                    <label for="description">Descripción:</label>
                    <input type="text" placeholder="Descripción" [(ngModel)]="epic.description" name="description"
                        required />
                </div>

                <div class="input-group">
                    <label for="heroType">Tipo de Héroe:</label>
                    <select id="heroType" [(ngModel)]="epic.heroType" name="heroType" required>
                        <option *ngFor="let type of heroTypes" [value]="type">
                            {{ type }}
                        </option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Stock:</label>
                    <input type="number" placeholder="stock" [(ngModel)]="epic.stock" name="stock" min="-1" required />
                </div>

                <div class="input-group">
                    <label for="cooldown">Cooldown:</label>
                    <input type="number" placeholder="cooldown" [(ngModel)]="epic.cooldown" name="cooldown" />
                </div>

                <div class="input-group">
                    <label for="masterChance">Master Chance:</label>
                    <input type="number" placeholder="masterChance" [(ngModel)]="epic.masterChance"
                        name="masterChance" />
                </div>

                <div class="input-group">
                    <label>Selecciona imagen:</label>
                    <input type="file" (change)="onFileSelected($event)" accept="image/*" />
                </div>

                <div class="effect-group" *ngIf="epic.effects && epic.effects.length">
                    <h3>Efecto</h3>
                    <label>Tipo Efecto</label>
                    <select [(ngModel)]="epic.effects[0].effectType" name="effectType" required>
                        <option value="" disabled selected>Seleccione un tipo</option>
                        <option *ngFor="let type of effectTypes" [value]="type">
                            {{ type }}
                        </option>
                    </select>
                    <label>valor:</label>
                    <input type="number" placeholder="Valor" [(ngModel)]="epic.effects[0].value" name="effectValue" />
                    <label>Duración (turnos):</label>
                    <input type="number" placeholder="Duración (turnos)" [(ngModel)]="epic.effects[0].durationTurns"
                        name="effectDuration" />
                </div>

                <button class="register-btn" type="submit">Registrar Epica</button>
            </div>
        </form>
    </div>
</main>
