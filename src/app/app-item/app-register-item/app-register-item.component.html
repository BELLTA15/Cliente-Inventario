<main class="container">
  <div class="content-box">
    <form id="register-form" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="register-container">
        <h2>Registro de Item</h2>

        <div class="input-group">
          <label>Nombre:</label>
          <input type="text" placeholder="Nombre" [(ngModel)]="item.name" name="name" required />
        </div>

        <div class="input-group">
          <label>Descripci贸n:</label>
          <input type="text" placeholder="Descripci贸n" [(ngModel)]="item.description" name="description" required />
        </div>

        <div class="input-group">
          <label>Tipo Heroe:</label>
          <select [(ngModel)]="item.heroType" name="heroType" required>
            <option value="" disabled selected>Seleccione un tipo</option>
            <option *ngFor="let type of heroTypes" [value]="type">
              {{ type }}
            </option>
          </select>
        </div>

        <div class="input-group">
          <label>Porcentaje de Caida:</label>
          <input type="number" placeholder="Porcentaje de caida" [(ngModel)]="item.dropRate" name="dropRate" min="0" required/>
        </div>

        <div class="input-group">
          <label>Stock:</label>
          <input type="number" placeholder="stock" [(ngModel)]="item.stock" name="stock" min="-1" required/>
        </div> 

        <div class="input-group">
          <label>Selecciona imagen:</label>
          <input type="file" (change)="onFileSelected($event)" accept="image/*" />
        </div>

        <div class="effect-group" *ngIf="item.effects && item.effects.length">
          <h3>Efecto</h3>
          <label>Tipo de efecto:</label>
          <select [(ngModel)]="item.effects[0].effectType" name="effectType" required>
            <option value="" disabled selected>Seleccione un tipo</option>
            <option *ngFor="let type of effectTypes" [value]="type">
              {{ type }}
            </option>
          </select>
          <label>valor:</label>
          <input type="number" placeholder="Valor" [(ngModel)]="item.effects[0].value" name="effectValue" />
          <label>Duraci贸n (turnos):</label>
          <input type="number" placeholder="Duraci贸n (turnos)" [(ngModel)]="item.effects[0].durationTurns"
            name="effectDuration" />
        </div>

        <button class="register-btn" type="submit">Registrar Item</button>
      </div>
    </form>
  </div>
</main>
